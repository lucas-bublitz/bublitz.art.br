---
layout: default
title: Publicações
---
  
<article class="text_box">
  <h1>Publicações</h1>
  {% if site.posts == empty %}
    Nada para ver ainda!
  {% endif %}
  <ul>
    {% for post in site.posts %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</article>
